<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>计数记时示例</title>
	<style type="text/css">
	
	html,body{ font-size:12px }
	.demo{
		background-color:#fffff1;
		border-radius:.4rem;
		border:1px solid #ccc;
		color:#333;
		cursor:default;
		display:inline-block;
		font-size:8em;
		margin:20px;
		padding:0 .8em;
		text-shadow:1px 1px 0 #fff;
	}
	.footer{
		margin:0 20px;
	}
	.footer button{
		padding:.4rem .8rem;
	}
	
	</style>
</head>
<body>
	
	<div id="demo" class="demo">0</div><!-- end demo -->
	
	<div class="footer">
		<button id="start">start</button>
		<button id="stop">Stop</button>
	</div>
	
	<script src="../source/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="../jquery-timer-min.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	(function($) {
		
		//开始按钮单击事件.
		$("#start").on("click", function() {
			
			//设置计时器 回调函数，回调间隔、回调间隔（1s）、回调次数（10次）、计时器立即执行.
			$("#demo").setTimer(function(i) {
				$(this).text(function(i, t) {
					return t * 1 + 1;
				});
			}, 1000, 10, true);
			
		});
		
		//暂停按钮单击事件.
		$("#stop").on("click", function() {
			//暂停计时器.
			$("#demo").stopTimer();
			
		});
		
	})(jQuery);
	
	</script>
	
</body>
</html>
